<!DOCTYPE html>
<html lang='EN'>
   <head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
      <link rel='stylesheet' href='styles.css'></link>
      <title>FavLinks Chrome Extension</title>
   </head>
   <body id="body">
      <header class="container">
         <div class="row">
            <h1 class="my-2 px-0">FavLinks</h1>
         </div>
      </header>

      <main class="container">
         <div class="row">
            <input id="input-el" type="text" class="w-100 p-3" >
         </div>

         <div class="row">
            <div class="col-9 px-0 justify-content-start">
               <!-- <button id="btn-save-link" class="btn btn-success my-3 py-3 fw-bold">SAVE LINK</button> -->
               <button id="btn-save-input" class="btn btn-primary my-3 py-3 fw-bold">SAVE INPUT</button>
            </div>
            <div class="col-3 justify-content-end">
               <div class="row">
                  <button id="btn-del" class="btn btn-danger my-3 p-3 fw-bold">DELETE ALL</button>
               </div>
            </div>
         </div>
         
         <div class="row mt-3">
            <ul id="list-el" class="list-unstyled m-0"></ul>
         </div>
      </main>

      <footer class="container">
         <div class="row mt-2 bg-dark text-center">
            <div class="m-3">
               <span class="text-light align-middle">by Murat Ya≈üar, 2025</span>
            </div>
         </div>
      </footer>

      <!-- <script type="module" src='script.js'></script> -->
      <!-- <script src='script.js'></script> -->
   </body>
</html>
